<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="..//css/compra.css">
  <title>Formulário de Entrega</title>
</head>
<body>
  <div class="form-container">
    <h2>Finalizar Entrega</h2>
    <form id="entregaForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" pattern="[0-9]{5}-?[0-9]{3}" placeholder="00000-000" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$" placeholder="(11) 91234-5678" required />

      <button type="submit">Enviar</button>
    </form>

    <div class="mensagem-confirmacao" id="mensagem"></div>
    <a href="index.html">
      <button class="btn-voltar" id="btnVoltar">Voltar para a página principal</button>
    </a>
  </div>

  <script>
    document.getElementById("entregaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const nome = document.getElementById("nome").value;
      const endereco = document.getElementById("endereco").value;

      const mensagem = document.getElementById("mensagem");
      const btnVoltar = document.getElementById("btnVoltar");

      mensagem.innerHTML = `Obrigado, <strong>${nome}</strong>! Sua compra está a caminho para <strong>${endereco}</strong>.`;
      btnVoltar.style.display = 'block'; 
    });
  </script>
</body>
</html>
