<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="..//css/stylelogin.css">
    <link rel="icon" href="..//icons/user-solid.png" >

</head>
<body>
    <header class="login" id="header">
        <nav>
            <a href="index.html"><img src="..//icons/home-solid.png" width="25" height="25" title="index"></a>
            <a href="login.html"><img src="..//icons/user-solid-blue.png" width="25" height="25" title="login"></a>
            <a href="contato.html"><img src="..//icons/address-book-regular.png" width="25" height="25" title="contato"></a>
            <a href="carrinho.html"><img src="..//icons/cart-plus-solid.png" width="25" height="25" title="carrinho"  style="color: rgb(71, 71, 255);"></a>
            <a href="sobre.html"><img src="..//icons/paperclip-solid.png" width="25" height="25" title="sobre"></a>
            <a href="novidades.html"><img src="..//icons/bell-solid.png" width="25" height="25" title="novidades"></a>
        </nav>
        <h1>Bem-vindo</h1>
        <p id="user-name"></p>
    </header>
    <main>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login" onsubmit="return handleLogin(event)">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <label for="remember">
                    <input type="checkbox" id="remember"> Lembre de mim
                </label>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <button id="logout-btn" onclick="handleLogout()" style="display:none;">Sair</button>
    </main>
    <script src="..//javascript/script.js"></script>
</body>
</html>
